<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Veri Maskeleme Uygulamasƒ±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      background-color: #e91e63; /* Pembe */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 1%;
    }

    button:hover {
      background-color: #c2185b; /* Koyu pembe */
    }

    .output {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 4px solid #2196f3;
      border-radius: 5px;
      word-break: break-word;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Veri Maskeleme Uygulamasƒ±</h2>

    <label for="inputText">Metin Gir:</label>
    <input type="text" id="inputText" placeholder="Gizlenecek veya √ß√∂z√ºlecek metin">

    <div style="display: flex; justify-content: space-between;">
      <button onclick="sifrele()">≈ûifrele</button>
      <button onclick="desifre()">De≈üifre Et</button>
    </div>

    <div class="output" id="sonuc"></div>
  </div>

  <script>
    function sifrele() {
      const input = document.getElementById("inputText").value;
      if (input.trim() === "") {
        alert("L√ºtfen ≈üifrelenecek metni girin.");
        return;
      }
      const encoded = btoa(input); // Base64 ≈üifreleme
      document.getElementById("sonuc").innerHTML = `<strong>≈ûifrelenmi≈ü:</strong><br>${encoded}`;
    }

    function desifre() {
      const input = document.getElementById("inputText").value;
      if (input.trim() === "") {
        alert("L√ºtfen de≈üifre edilecek metni girin.");
        return;
      }
      try {
        const decoded = atob(input); // Base64 √ß√∂zme
        document.getElementById("sonuc").innerHTML = `<strong>De≈üifre Edilmi≈ü:</strong><br>${decoded}`;
      } catch (e) {
        document.getElementById("sonuc").innerHTML = `<span style="color: red;">‚ùå Ge√ßersiz ≈üifreli veri!</span>`;
      }
    }
  </script>
</body>
</html>
